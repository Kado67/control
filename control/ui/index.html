
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>InflowAI Kontrol Merkezi - ORTAK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stil dosyası -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="control-root">
      <!-- Galaktik arka plan -->
      <div class="space-background"></div>
      <div class="space-overlay"></div>

      <!-- Üst kısım: sadece marka adı -->
      <header class="control-header">
        <div class="brand">
          <span class="brand-main">InflowAI</span>
          <span class="brand-sub">Kontrol Merkezi</span>
        </div>
      </header>

      <!-- ORTAK sahnesi -->
      <main class="control-main">
        <!-- Ortak Avatar Alanı -->
        <section class="avatar-stage">
          <div class="avatar-orb">
            <div class="avatar-core"></div>
            <div class="avatar-ring avatar-ring-1"></div>
            <div class="avatar-ring avatar-ring-2"></div>
            <div class="avatar-ring avatar-ring-3"></div>
          </div>

          <div class="avatar-caption">
            <span class="avatar-name">ORTAK</span>
            <span class="avatar-role">InflowAI Beyni</span>
          </div>
        </section>

        <!-- Konuşma alanı (ChatGPT tarzında, sade) -->
        <section class="dialog-shell">
          <div class="dialog-messages" id="dialog-messages">
            <div class="message-row message-system">
              <div class="message-bubble">
                Merhaba Kadir. Ben <strong>ORTAK</strong>. 
                Platformunun beyni ve koruyucusuyum. Hazırsan birlikte sistemi yönetebiliriz.
              </div>
            </div>
          </div>

          <div class="dialog-input-row">
            <div class="dialog-input-wrapper">
              <input
                type="text"
                id="user-input"
                class="dialog-input"
                placeholder="ORTAK'a bir komut yaz..."
                autocomplete="off"
              />
              <button id="send-btn" class="dialog-send-btn" aria-label="Gönder">
                ➤
              </button>
            </div>
          </div>
        </section>
      </main>

      <!-- Alt bilgi -->
      <footer class="control-footer">
        <span>InflowAI • ORTAK Kontrol Katmanı</span>
      </footer>
    </div>

    <!-- JavaScript dosyası -->
    <script src="scripts.js"></script>
  </body>
</html>
